<body class="btn-style-2 btn-rounded sidebar-style-8">

<div class="sigma_subheader style-6 bg-cover bg-center dark-overlay" style="background-image: url('/assets/img/subheader.jpg')">
    <div class="container">
        <div class="sigma_subheader-inner">
            <h1>注册</h1>
        </div>
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a class="btn-link" href="/">返回首页</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">注册</li>
        </ol>
    </div>
</div>

<div class="container-fluid p-0">
    <div class="row no-gutters align-items-center">
        <div class="col-lg-6 d-none d-lg-block">
            <div class="sigma_form-image">
                <img src="/assets/img/home-1/540x450.jpg" alt="img">
            </div>
        </div>
        <div class="col-lg-6">
            <div class="section">
                <div class="sigma_form style-3">
                    <div class="section-title">
                        <h3 class="title"><span class="primary-color">注册</span>
                        </h3>
                    </div>



                    <form action="/register/register" method="POST" class="was-validated">
                        <div class="form-row mb-3">
                            <input type="text" class="form-control form-control-sm" id="username" name="username" required maxlength="25" minlength="5"
                                   placeholder="账号">
                            <p class="invalid-feedback">请填写账号</p>
                        </div>
                        <div class="form-row mb-3">
                            <input type="password" class="form-control form-control-sm" id="password" name="password" required minlength="5" maxlength="20"
                                   placeholder="密码">
                            <p class="invalid-feedback">请填写密码</p>
                        </div>
                        <div class="form-row mb-3">
                            <input type="text" class="form-control form-control-sm" id="phone" name="phone" required minlength="11" maxlength="11"
                                   placeholder="手机号">
                            <p class="invalid-feedback">请填写手机号</p>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn-block">登录</button>
                        </div>
                        <div class="sigma_form-info">
                            <a href="/login">已有账号返回登录</a>
                        </div>
                        <div class="form-row">
                            <div class="text-danger col offset-2"><%=msg%> </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>

<div class="sigma_top">
    <i class="far fa-arrow-up"></i>
</div>
